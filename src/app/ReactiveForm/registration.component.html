<div class="container-fluid">
<h4>Registration Form</h4>

  <form [formGroup]="registrationForm">
    
  {{registrationForm.value | json}}
    <hr />
    <div class="form-group">
      <label>User name</label>
      <input type="text" [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched" class="form-control" formControlName="userName">
      <!-- <small [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched" class="text-danger">Username is required</small> -->
      <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
        <small *ngIf="registrationForm.get('userName').errors?.required"  class="text-danger">Username is required</small>
        <small *ngIf="registrationForm.get('userName').errors?.minlength"   class="text-danger">Username must be minimun 3 character</small>
      </div>
      <!-- {{registrationForm.get('userName').valid }}
      {{registrationForm.get('userName').untouched}} -->
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group">
      <label>Confirm password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
    </div>

    <div formGroupName="address">
      <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" formControlName="city">
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" class="form-control" formControlName="state">
    </div>
    <div class="form-group">
      <label>Postal code</label>
      <input type="text" class="form-control" formControlName="postalCode">
    </div>
    </div>


    <button class="btn btn-primary" type="submit">Register</button>

    <br>
<br>
    <button class="btn btn-secondary" type="button" (click)="loadAPIData()">Load API Data</button>
  </form>

</div>
