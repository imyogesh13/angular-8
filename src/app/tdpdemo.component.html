<div class="container-fluid">
  <h1>TDP demo</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <!-- {{userForm.value | json}}
    <hr />
    {{userModel | json}} -->{{errorMsg}}
      <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}
      </div>
    <hr/>
    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid" class="form-control" name="username" [(ngModel)]="userModel.name" >
    </div>
    
     <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" required #email="ngModel" name="email" [(ngModel)]="userModel.email">
    </div>

     <div class="form-group">
      <label>Phone no.</label>
      <input type="tel" class="form-control" required #phone="ngModel" name="phone" [(ngModel)]="userModel.phone">
    </div>

    <div class="form-group">
      <select class="custom-select" required #topic="ngModel" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
         <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" required type="radio" #timePreference="ngModel" name="timePreference" value="morning" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM-12PM)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" required type="radio" #timePreference="ngModel" name="timePreference" value="evening" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5PM- 8PM)</label>
      </div>
    </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox"  #subscribe="ngModel" name="subscribe" [(ngModel)]="userModel.subscribe">
        <label class="form-check-label">Send me promotional offers</label>
      </div>

      <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
